<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập Admin</title>
  <link rel="stylesheet" href="../css/admin-login.css" />
</head>
<body>
  <main class="login-wrap">
    <section class="card">
      <h1>Fashion Admin</h1>
      <p class="muted">Đăng nhập quản trị</p>

      <form id="loginForm" class="form">
        <label>
          <span>Email</span>
          <input type="email" name="email" placeholder="admin@example.com" required />
        </label>

        <label>
          <span>Mật khẩu</span>
          <input type="password" name="password" placeholder="••••••••" required />
        </label>

        <div class="row">
          <label>
            <span>Tên hiển thị</span>
            <input type="text" name="displayName" placeholder="Nguyễn Admin" />
          </label>
          <label>
            <span>Avatar URL (tùy chọn)</span>
            <input type="url" name="avatarUrl" placeholder="https://.../avatar.png" />
          </label>
        </div>

        <button class="btn-primary" type="submit">Đăng nhập</button>
      </form>

      <p class="hint">
        Demo nhanh: email <code>admin@example.com</code> / mật khẩu bất kỳ.<br/>
        (Chỉ là mock phía client, không có backend)
      </p>
    </section>
  </main>

  <script src="../js/admin-login.js" defer></script>
</body>
</html>
